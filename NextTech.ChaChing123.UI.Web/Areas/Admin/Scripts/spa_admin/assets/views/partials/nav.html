<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <div class="search-form">
        <a class="s-open" href="/assets/views/partials/nav.html#">
            <i class="ti-search"></i>
        </a>
        <form class="navbar-form" role="search">
            <a class="s-remove" href="/assets/views/partials/nav.html#" ng-toggle-class="search-open" target=".navbar-form">
                <i class="ti-close"></i>
            </a>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ &#39;sidebar.search.PLACEHOLDER&#39; | translate }}">
                <button class="btn search-button" type="submit">
                    <i class="ti-search"></i>
                </button>
            </div>
        </form>
    </div>
    <!-- end: SEARCH FORM -->
    <!-- start: MAIN NAVIGATION MENU -->
    <div class="navbar-title">
        <span translate="sidebar.heading.NAVIGATION">Main Navigation</span>
    </div>
    <ul class="main-navigation-menu">
        <li ui-sref-active="active">
            <a ui-sref="app.dashboard">
                <div class="item-content">
                    <div class="item-media">
                        <i class="ti-home"></i>
                    </div>
                    <div class="item-inner">
                        <span class="title" translate="sidebar.nav.dashboard.MAIN"> Dashboard </span>
                    </div>
                </div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="app.table.data">
                <div class="item-content">
                    <div class="item-media">
                        <i class="ti-user"></i>
                    </div>
                    <div class="item-inner">
                        <span class="title" translate="sidebar.nav.members.MAIN"> Members </span>
                    </div>
                </div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="app.table.basic">
                <div class="item-content">
                    <div class="item-media">
                        <i class="ti-shopping-cart"></i>
                    </div>
                    <div class="item-inner">
                        <span class="title" translate="sidebar.nav.orders.MAIN"> Orders </span>
                    </div>
                </div>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="app.table.responsive">
                <div class="item-content">
                    <div class="item-media">
                        <i class="ti-user"></i>
                    </div>
                    <div class="item-inner">
                        <span class="title" translate="sidebar.nav.customers.MAIN"> Customers </span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <!-- end: MAIN NAVIGATION MENU -->
</body>
</html>
