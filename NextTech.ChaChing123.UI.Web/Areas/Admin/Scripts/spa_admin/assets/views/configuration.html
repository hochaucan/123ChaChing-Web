<html>
<head>

</head>
<body>
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">

                    <div ng-controller="ChartCtrl2">

            </div>

    </div>
    <!-- end: Revenue CHART -->

    <div class="container-fluid container-fullw">
        <div class="row">
            <div class="col-md-12">
                <h5 class="over-title margin-bottom-15">Thống Kê Hoa Hồng</h5>
                <hr />
            </div>
        </div>
    </div>
    <!-- end: Commission CHART -->
