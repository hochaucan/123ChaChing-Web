<!-- saved from url=(0075)http://www.cliptheme.com/demo/clip-two/assets/views/pages_user_profile.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle" translate="topbar.user.PROFILE">{{ mainTitle }}</h1>
            </div>
            <div ncy-breadcrumb=""></div>
        </div>
    </section>
    <!-- end: PAGE TITLE -->
    <!-- start: USER PROFILE -->
    <div class="container-fluid container-fullw bg-white">
        <div class="row" ng-controller="AdminProfileProfileMasterCtrl">
            <div class="col-md-12">
                <!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
                <div ng-controller="AdminProfileCtrl">
                    <div class="panel panel-white">
                        <div class="panel-heading">
                            <h3>Thay Đổi Mật Khẩu</h3>
                        </div>
                        <div class="panel-body">
                            <circle-spinner ng-show="showSpinner"></circle-spinner>
                            <form role="form" name="AdminMyProfileForm" id="AdminMyProfileForm" novalidate="" ng-submit="form.submit(AdminMyProfileForm)">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group" ng-class="{'has-error':AdminMyProfileForm.currentPassword.$dirty && AdminMyProfileForm.currentPassword.$invalid, 'has-success':AdminMyProfileForm.currentPassword.$valid}">
                                            <label class="control-label" for="currentPassword">
                                                Mật Khẩu Hiện Tại <span class="symbol required"></span>
                                            </label>
                                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" ng-model="userAdminChangePassword.currentPassword" placeholder="Mật Khẩu Hiện Tại" required="">
                                            <span class="error text-small block" ng-if="AdminMyProfileForm.currentPassword.$dirty && AdminMyProfileForm.currentPassword.$invalid">Mật khẩu hiện tại là bắt buộc.</span>
                                        </div>
                                        <div class="form-group" ng-class="{'has-error':AdminMyProfileForm.newPassword.$dirty && AdminMyProfileForm.newPassword.$invalid, 'has-success':AdminMyProfileForm.newPassword.$valid}">
                                            <label class="control-label" for="newPassword">
                                                Mật Khẩu Mới <span class="symbol required"></span>
                                            </label>
                                            <input type="password" class="form-control" id="newPassword" name="newPassword" ng-model="userAdminChangePassword.newPassword" placeholder="Mật Khẩu Mới" required="">
                                            <span class="error text-small block" ng-if="AdminMyProfileForm.newPassword.$dirty && AdminMyProfileForm.newPassword.$invalid">Mật khẩu mới là bắt buộc.</span>
                                        </div>
                                        <div class="form-group" ng-class="{'has-error':AdminMyProfileForm.repassword.$dirty && AdminMyProfileForm.repassword.$invalid, 'has-success':AdminMyProfileForm.repassword.$valid}">
                                            <label class="control-label" for="boxRegisterRePassword">
                                                Nhập Lại Mật Khẩu Mới <span class="symbol required"></span>
                                            </label>
                                            <input type="password" class="form-control" id="boxRegisterRePassword" name="repassword" ng-model="userAdminChangePassword.repassword" compare-to="userAdminChangePassword.newPassword" placeholder="Nhập lại mật khẩu mới" required="">
                                            <span class="error text-small block" ng-if="AdminMyProfileForm.repassword.$dirty && AdminMyProfileForm.repassword.$error.required">Nhập lại mật khẩu mới là bắt buộc.</span>
                                            <span class="error text-small block" ng-if="AdminMyProfileForm.repassword.$dirty && AdminMyProfileForm.repassword.$error.compareTo">Nhập lại mật khẩu mới không đúng!</span>
                                        </div>
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                Đổi Mật Khẩu
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end: USER PROFILE -->
</body>
</html>
