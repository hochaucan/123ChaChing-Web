<!DOCTYPE html>
<div ng-controller="importFileController">
    <div class="row">
        <div class="col-md-12">
            <div class="widget widget-danger">
                <div class="widget-header">
                    <div class="row">
                        <div class="pull-left widget-title">
                            <i class="fa fa-tasks" ng-class="icon"></i> <span class="ng-binding">Import File Manual</span>
                        </div>
                        <div class="pull-right col-xs-6 col-sm-4"></div>
                        <div class="widget-tools pull-right">
                            <button type="button" class="btn btn-box-tool" ng-click="widgetShow = !widgetShow" ng-hide="requireWidgetShow">
                                <i class="fa fa-minus" ng-class="{'fa-plus':  !widgetShow, 'fa-minus':  widgetShow}"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="widget-body" ng-class="classes" ng-show="widgetShow">
                    <!--loading-->
                    <rd-loading ng-show="isLoading"></rd-loading>
                    <div ng-hide="isLoading" class="widget-content">
                        <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
                            <div class="col-xs-12">
                                <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                            </div>
                        </div>
                        <form class="form-horizontal">
                            <div class="row form-group">
                                <label class="col-md-3 control-label text-left">Choose files: <span class="text-danger"></span></label>

                                <div class="col-md-6">
                                    <div class="input-group  input-group-sm">
                                        <input type="text" id="fileName" ng-model="fileName" class="form-control" placeholder="Import File" aria-describedby="sizing-addon1" disabled>
                                        <span class="input-group-btn">
                                            <label for="file-upload" class="btn btn-default">
                                                <span class="glyphicon glyphicon-search" style="margin-right:5px"></span> Browse
                                            </label>
                                        </span>
                                    </div>
                                    <input id="file-upload" class="form-control" multiple type="file" ng-file-model="files"
                                           method="POST" enctype="multipart/form-data" encoding="multipart/form-data"
                                           accept=".txt,.xlsx" placeholder="Import File" aria-describedby="sizing-addon1">
                                    <p ng-repeat="file in files">
                                        {{file.name}}
                                    </p>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12 text-center">
                                    <button type="button" class="btn btn-default" ng-click="importFiles()">
                                        <i class="glyphicon"></i>
                                        <span>Import</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <hr />
                        <div class="row form-group">
                            <label class="col-md-3 control-label text-left">Result: <span class="text-danger"></span></label>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label text-left">Total files: {{pageData.total}} <span class="text-danger"></span></label>
                            <label class="col-md-4 control-label text-left">Imported: {{importedFiles}} <span class="text-danger"></span></label>
                            <label class="col-md-4 control-label text-left">Import fail: {{importFilesFail}} <span class="text-danger"></span></label>
                        </div>

                        <div id="SearchResultList" style="display:block">
                            <table id="data-table-fileimport" datatable="" dt-options="dtNewOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover" width="100%" style="table-layout:auto !important"></table>
                        </div>


                        <div class="row form-group">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-default" ng-click="printReport()">
                                    <i class="glyphicon"></i>
                                    <span>Print Report</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- #modal-dialog - View Log File -->
    <div class="modal modal-message fade" id="modal-ViewLog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Log File List</h4>
                </div>
                <form name="accountpaymentNewForm" class="form-horizontal">

                    <div class="modal-body">

                        <!-- begin row -->
                        <div class="row">
                            <!-- begin col-12 -->
                            <div class="col-md-12">

                                <div id="logFileList" style="display:block">
                                    <table id="data-table" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover" width="100%">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>File Name</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeA" ng-repeat="logFile in logFileLists" ng-click="setSelectedRow(logFile.ID)">
                                                <td>{{logFile.ID}}</td>
                                                <td>{{logFile.NameFileLog}}</td>
                                                <td>{{logFile.CreatedDate  | date:'yyyy/MM/dd hh:mm:ss'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                            <!-- end col-12 -->
                        </div>
                        <!-- end row -->

                    </div>
                    <div class="underline">
                    </div>
                    <div class="modal-footer">
                        <!--<label for="submit-form">-->
                        <button type="button" class="btn btn-default" ng-click="selectedLogFile()" data-dismiss="modal">
                            <i class="glyphicon glyphicon-edit"></i>
                            <span>Choose</span>
                        </button>
                        <!--</label>-->
                        <a href="javascript:;" class="btn btn-default" data-dismiss="modal">Close</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!-- end #modal-dialog -->
    <!-- #modal-dialog - View Detail Log File -->
    <div class="modal modal-message fade" id="modal-ViewLogDetail">
        <div class="modal-dialog modal-log-detail">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Log File Detail</h4>
                </div>
                <div class="modal-body">
                    <textarea readonly="readonly" id="FileContents" style="width:100%; height : 500px" />
                </div>
            </div>
        </div>
    </div>
    <!-- end #modal-dialog -->
    <!-- #modal-alert - AccountPayment Delete -->
    <div class="modal fade" id="modal-alert-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-heading m-b-0">
                        <h4><i class="fa fa-info-circle"></i> Confirm Deletion</h4>
                        <p>Are you sure you want to delete the selected AccountPayment?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" ng-click="submitDeleteForm()" ng-disabled="buttonDeleteDisabled" class="btn btn-sm btn-default">OK</a>
                    <a href="javascript:;" class="btn btn-sm btn-default" ng-click="closeModalDelete()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end #modal-alert -->
</div>
