<div class="container">
    <div class="container-fluid container-fullw container-fullw-custom bg-white">
        <!-- start: NAVBAR HEADER -->
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="public.home"> <img ng-src="{{app.layout.logo}}" alt="{{app.name}}"> </a>
            <a href="/assets/views/partials/top-navbar.html#" class="sidebar-toggler pull-right visible-md visible-lg ng-hide" ng-click="app.layout.isSidebarClosed = !app.layout.isSidebarClosed"> <i class="ti-align-justify"></i> </a>
            <a class="pull-right menu-toggler visible-xs-block" id="menu-toggler" ng-click="navbarCollapsed = !navbarCollapsed"> <span class="sr-only">Toggle navigation</span> <i class="ti-align-justify"></i> </a>
        </div>
        <!-- end: NAVBAR HEADER -->
        <!-- start: NAVBAR COLLAPSE -->
        <div class="navbar-collapse collapse" uib-collapse="navbarCollapsed" ng-init="navbarCollapsed = true" off-click="navbarCollapsed = true" off-click-if="!navbarCollapsed" off-click-filter="#menu-toggler">
            <ul id="navbarFixedTop" class="nav navbar-right" ct-fullheight="window" data-ct-fullheight-exclusion="header" data-ct-fullheight-if="isSmallDevice">
                <!-- START: Pricing page -->
                <li class="dropdown" uib-dropdown="" on-toggle="toggled(open)" ng-if="!userData.isUserLoggedIn">
                    <a class="dropdown-toggle" ui-sref="public.pricing" uib-dropdown-toggle="">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fa ti-money"></i>
                            </div>
                            <div class="item-label">
                                <span class="title ng-scope" translate="topbar.nav.PRICING">Bảng giá</span>
                            </div>
                        </div>
                    </a>
                </li>
                <!-- END: Pricing page -->
                <!-- START: Contact Us page -->
                <li class="dropdown" uib-dropdown="" on-toggle="toggled(open)" ng-if="!userData.isUserLoggedIn">
                    <a class="dropdown-toggle" ui-sref="public.contactus" uib-dropdown-toggle="">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="item-label">
                                <span class="title ng-scope" translate="topbar.nav.CONTACTUS">Liên Hệ</span>
                            </div>
                        </div>
                    </a>
                </li>
                <!-- END: Contact Us page -->
                <li class="dropdown" uib-dropdown="" on-toggle="toggled(open)" ng-if="!userData.isUserLoggedIn">
                    <a class="dropdown-toggle" ui-sref="app.login.signin" uib-dropdown-toggle="">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fa fa-key"></i>
                            </div>
                            <div class="item-label">
                                <span class="title ng-scope" translate="topbar.nav.LOGIN">Login</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <!-- start: MENU TOGGLER FOR MOBILE DEVICES -->
            <div class="close-handle visible-xs-block menu-toggler" ng-click="navbarCollapsed = true">
                <div class="arrow-left"></div>
                <div class="arrow-right"></div>
            </div>
            <!-- end: MENU TOGGLER FOR MOBILE DEVICES -->
        </div>
        <!-- end: NAVBAR COLLAPSE -->
    </div>
</div>
<!-- start: TOP NAVBAR -->
