<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <section class="footer-section ng-scope">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3">

                        <li><a href="#">Giới Thiệu</a></li>

                </div>
                <div class="col-sm-6 col-md-3">
                    <h4 class="text-headline text-light">Mở rộng</h4>
                    <ul class="list-unstyled">
                        <li><a href="">Khách Hàng</a></li>
                        <li><a href="">Trả Lời Nhanh</a></li>
                        <li><a href="">Thông Báo</a></li>
                        <li><a href="">Tài Liệu</a></li>
                        <li><a href="">Đăng Ký</a></li>

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter email here...">

                                <button class="btn btn-grey-800" type="button">Subscribe</button>
                            </span>
                        </div>
                    </div>
                    <br>
                    <p>

                    </p>
                </div>
            </div>
        </div>

    <div class="footer-inner">
        <div class="pull-left">
            <p class="text-subhead">
                &#64; {{app.year}} <span class="text-bold text-uppercase">{{ app.author }}</span>. <span translate="footer.copyright.MESSAGE">All rights reserved</span>
            </p>
        </div>
        <div class="pull-right">
            <span class="go-top" ng-click="toTheTop()"><i class="ti-angle-up"></i></span>
        </div>
    </div>
