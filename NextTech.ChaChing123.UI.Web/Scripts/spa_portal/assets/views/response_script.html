<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <!-- start: VACCORDION -->
    <div class="row">
        <!-- /// controller:  'vAccordionCtrl' -  localtion: assets/js/controllers/responseScriptCtrl.js /// -->
        <div ng-controller="responseScriptvAccordionCtrl">
            <circle-spinner ng-show="showSpinner"></circle-spinner>
            <div class="col-md-12">
                <div class="panel panel-transparent">
                    <div class="panel-body">
                        <v-accordion class="vAccordion--default" control="firstAccordionControl">
                            <v-pane ng-repeat="pane in panes" expanded="$first">
                                <v-pane-header>
                                    <h5>{{ pane.header }}</h5>
                                </v-pane-header>
                                <v-pane-content>
                                    <p>
                                        {{ pane.content }}
                                    </p>
                                    <p>
                                        <!--<button class="btn btn-wide btn-primary">
                                            Nhắn Tin
                                        </button>-->
                                        <button class="btn btn-wide btn-primary" ng-click="updateRebuttalContent($event)">
                                            Sửa
                                        </button>
                                    </p>
                                </v-pane-content>
                            </v-pane>
                        </v-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end: VACCORDION -->
</body>
</html>
