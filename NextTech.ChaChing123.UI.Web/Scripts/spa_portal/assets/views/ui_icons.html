
<!-- saved from url=(0090)/assets/views/ui_icons.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1258"></head><body><section id="page-title" class="page-title-center">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<h1 class="mainTitle" translate="sidebar.nav.element.FONTAWESOME">FONT AWESOME ICONS</h1>
			<span class="mainDescription">Font Awesome gives you scalable vector icons that can instantly be customized â€” size, color, drop shadow, and anything that can be done with the power of CSS.</span>
			<input ng-model="search" class="form-control text-center margin-top-15" type="text" placeholder="Search {{icons.name}} icons...">
			<div ncy-breadcrumb=""></div>
		</div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: FONTAWESOME ICONS -->
<!-- /// controller:  'IconsCtrl' -  localtion: assets/js/controllers/iconsCtrl.js /// -->
<div ng-controller="IconsCtrl">
	<div ng-repeat="icons in icons | filter: { type: &#39;fontawesome&#39; }">
		<div class="container-fluid container-fullw bg-white" ng-repeat="sections in icons.sections" ng-if="(sections.icons | filter: search).length">
			<div class="row">
				<div class="col-md-12">
					<h5 class="over-title margin-bottom-15">{{sections.title}}</h5>
					<div class="row the-icons">
						<div class="fa-hover col-md-3 col-sm-4" ng-repeat="item in sections.icons | filter: search">
							<i class="{{icons.prefix}} {{item}}"></i> {{item}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end: FONTAWESOME ICONS -->
</body></html>
