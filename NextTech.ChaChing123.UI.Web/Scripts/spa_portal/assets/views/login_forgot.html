<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <!-- start: FORGOT BOX -->
            <div class="box-forgot" ng-controller="UserForgotPasswordCtrl">
                <circle-spinner ng-show="showSpinner"></circle-spinner>
                <form class="form-forgot" name="FormForgotPassword" id="FormForgotPassword" novalidate="" ng-submit="form.submit(FormForgotPassword)">
                    <fieldset>
                        <legend>
                            Quên Mật Khẩu?
                        </legend>
                        <p>
                            Điền thông tin email bên dưới để thiết lập lại mật khẩu của bạn.
                        </p>
                        <div class="form-group" ng-class="{'has-error':FormForgotPassword.username.$dirty && FormForgotPassword.username.$invalid, 'has-success':FormForgotPassword.username.$valid}">
                            <span class="input-icon">
                                <input type="email" class="form-control" name="username" ng-model="userForgotPassword.username" placeholder="Vui lòng cung cấp địa chỉ email hợp lệ" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required="">
                                <i class="fa fa-envelope-o"></i>
                                <span class="error text-small block" ng-if="FormForgotPassword.username.$dirty && FormForgotPassword.username.$invalid">Email là bắt buộc.</span>
                                <span class="error text-small block" ng-if="FormForgotPassword.username.$error.pattern">Vui lòng cung cấp một địa chỉ email hợp lệ.!</span>
                            </span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary pull-right">
                                Đặt Lại Mật Khẩu <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- end: FORGOT BOX -->
        </div>
    </div>
    <!-- end: FORGOT -->
</body>
</html>
