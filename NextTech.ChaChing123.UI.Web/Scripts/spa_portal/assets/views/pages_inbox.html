
<!-- saved from url=(0093)http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="message-actions">
	<ul class="actions no-margin no-padding block">
		<li class="email-list-toggle">
			<a ui-sref="app.pages.messages"><i class="fa fa-angle-left"></i> All Inboxes </a>
		</li>
		<li class="actions-dropdown">
			<span class="dropdown" uib-dropdown="" on-toggle="toggled(open)">
				<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html" class="dropdown-toggle" uib-dropdown-toggle="">
					<i class="caret"></i>
				</a>
				<ul class="dropdown-menu dropdown-light">
					<li>
						<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
							Reply
						</a>
					</li>
					<li>
						<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
							Reply all
						</a>
					</li>
					<li>
						<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
							Forward
						</a>
					</li>
					<li>
						<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
							Delete
						</a>
					</li>
				</ul> </span>
		</li>
		<li class="no-padding">
			<a class="text-info" href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
				Reply
			</a>
		</li>
		<li class="no-padding">
			<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
				Reply all
			</a>
		</li>
		<li class="no-padding">
			<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
				Forward
			</a>
		</li>
		<li class="no-padding">
			<a href="http://www.cliptheme.com/demo/clip-two/AngularJs-Admin/STANDARD/assets/views/pages_inbox.html#">
				Delete
			</a>
		</li>
	</ul>
</div>
<div class="message-header">
	<img alt="{{ message.from }}" ng-src="{{ message.avatar &amp;&amp; message.avatar || noAvatarImg }}" class="message-item-avatar">
	<div class="message-time">
		{{message.date | date: "MM/dd/yyyy 'at' h:mma" }}
	</div>
	<div class="message-from" ng-if="message.email">
		{{message.from}} &lt;{{message.email}}&gt;
	</div>
	<div class="message-to">
		To: Peter Clark
	</div>
</div>
<div class="message-subject">
	<span class="spam" ng-if="message.spam">[SPAM] </span> {{message.subject}}
</div>
<div class="message-content" ng-bind-html="message.content"></div></body></html>
