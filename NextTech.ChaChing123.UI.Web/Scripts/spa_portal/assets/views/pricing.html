<!--<!-- saved from url=(0091)/assets/views/dashboard.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
    <!-- start: FIRST SECTION -->
    <div class="container-fluid container-fullw bg-white pricing-3-options-section">
        <div class="container">
            <div class="row charts">
                <div class="col-md-12">
                    <div class="pricing-table">
                        <div ng-controller="HomePricingManagerCtrl">
                            <div ng-repeat="price in pricing" ng-class="{'col-md-5 col-md-offset-1': price.Title !== undefined && price.Title.indexOf('Cơ Bản') !== -1, 'col-md-5': price.Title !== undefined && price.Title.indexOf('Nâng Cao') !== -1}">
                                <div class="chart featured">
                                    <img src="/Scripts/spa_portal/assets/images/ribbon.png" class="popular" alt="ribbon" ng-if="price.Title !== undefined && price.Title.indexOf('Nâng Cao') !== -1">
                                    <div class="plan-name">{{price.Title}}</div>
                                    <div class="plan-desc text-capitalize">{{price.BriefTitle}}</div>
                                    <img class="plan-icon" src="/Scripts/spa_portal/assets/images/logo.jpg">

                                    <div class="quantity">
                                        <span class="dollar">VND</span>
                                        <span id="ePrice" class="price">{{price.Price}}</span>
                                        <span class="period">/tháng</span>
                                    </div>
                                    <div class="specs">
                                        <div class="spec">
                                            <div ng-bind-html="price.Content"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center margin-top-20">
                    <div class="row">
                        <p>
                            <!-- Online Sales Pro has a 30-Day Money-Back Guarantee. -->
                            <img class="guarantee-img" style="max-width:200px; margin-top:20px" src="/Scripts/spa_portal/assets/images/moneyback14.png">

                        </p>
                    </div>
                </div>
            </div>
            <div class="row col-md-offset-1">
                <div class="testimonials-section" style="margin-top: 10px;" ng-controller="FrequentQuestionCtrl">
                    <circle-spinner ng-show="showSpinner"></circle-spinner>
                    <div class="faq" style="padding-left: 20px; padding-right: 20px">
                        <div class="col-md-12">
                            <div class="row header">
                                <div class="col-md-12">
                                    <h3 style="margin-bottom: 15px;"><span class="text-capitalize">Câu hỏi thường gặp</span></h3>
                                </div>
                            </div>
                            <div class="row questions">
                                <div class="col-md-6" ng-repeat="q in frequentQuestions">
                                    <div class="question">
                                        <strong>{{q.Title}}</strong>
                                        <p>{{q.Content}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end: FIRST SECTION -->
</body>
</html>
