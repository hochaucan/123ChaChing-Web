<!DOCTYPE html>
<div ng-controller="reportController">
    <div class="row">
        <div class="widget-body col-md-12" ng-class="classes" ng-show="widgetShow">
            <rd-loading ng-show="isLoading"></rd-loading>
            <div ng-hide="isLoading" class="widget-content">
                <div class="row form-group">
                    <div class="col-md-12">
                        <div class="row">
                            <label class="col-md-2 control-label text-left">File Name:</label>
                            <div class="col-md-4 text-left control-group">
                                <input type="text" class="form-control" ng-model="searchFileName" style="width:100%" />
                            </div>
                            <label class="col-md-2 control-label text-left">Status:</label>
                            <div class="col-md-4 text-left control-group">
                                <select class="btn btn-default btn-select" ng-model="searchFileStatus" ng-options="fileStatus as fileStatus for fileStatus in fileStatusList" style="width:100%">
                                    <option value="">-- Select Status --</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-2 control-label text-left">From Date:</label>
                            <div class="col-md-4">
                                <div class="input-prepend control-group">
                                    <div class='input-group date datetimepicker'>
                                        <input type='text' class="form-control" id='searchFromDate' ng-model="searchFromDate" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <label class="col-md-2 control-label text-left">To Date:</label>
                            <div class="col-md-4">
                                <div class="input-prepend control-group">
                                    <div class='input-group date datetimepicker'>
                                        <input type='text' class="form-control" id='searchToDate' ng-model="searchToDate" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-md-3 control-label text-left"></label>
                            <div class="col-md-3 text-center">
                                <button type="button" class="btn btn-default" ng-click="searchTransactionSummaryReport()" style="width:100%">
                                    <i class="glyphicon"></i>
                                    <span>Search</span>
                                </button>
                            </div>
                            <div class="col-md-3 text-center">
                                <button type="button" class="btn btn-default" ng-click="clearForm()" style="width:100%">
                                    <i class="glyphicon"></i>
                                    <span>Clear</span>
                                </button>
                            </div>
                        </div>

                        <div id="SearchResultList" style="display:block">
                            <table id="data-table" datatable="" dt-options="dtNewOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover" width="100%" style="table-layout:auto !important"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
