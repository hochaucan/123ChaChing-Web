<div class="section-header">
	<div class="row">
		<div class="pull-left section-title">
			<i class="fa" ng-class="icon"></i> <span ng-bind="title"></span>
		</div>
		<div class="pull-right col-xs-6 col-sm-4" ng-transclude></div>
		<div class="section-tools pull-right">
			<button type="button" class="btn btn-box-tool" ng-click='sectionShow = !sectionShow' ng-hide="hide">
				<i class="fa" ng-class="{'fa-plus':  !sectionShow, 'fa-minus':  sectionShow}"></i>
			</button>
		</div>
	</div>
</div>
