<div ng-hide="rowData.BONEAction === 'D' || rowData.BONEAction === 'ND'">
	<!-- button for edit -->
	<button id="{{ id + '-AAAActionControlEditBtn' }}" class="btn btn-default btn-xs" type="button" ng-show="!viewFlag && !delOnly"
		ng-click="temp === undefined ? temp = formCtrl.copy(temp, rowData) : work = formCtrl.copy(work, rowData); viewFlag = !viewFlag;" 
		tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Edit', null) }}">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</button>
	<!-- button for confirm edit -->
	<button id="{{ id + '-AAAActionControlConfirmEditBtn' }}" class="btn btn-default btn-xs" type="button" 
		ng-click="formCtrl.BONEUpdateAction(temp, rowData); setDirty(); viewFlag = !viewFlag;" ng-show="isEditMode()"
		ng-disabled="formName.$invalid" tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Confirm', null) }}">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	</button>
	<!-- button for mark record as delete -->
	<button id="{{ id + '-AAAActionControlDelBtn' }}" class="btn btn-default btn-xs" type="button" 
		ng-click="formCtrl.BONEDeleteAction(rowData); setDirty();" 
		ng-show="(!viewFlag && (rowData.BONEAction === undefined || rowData.BONEAction !== 'U')) && !editOnly" 
		tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Delete', null) }}">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	</button>
	<!-- button for cancel edit -->
	<button id="{{ id + '-AAAActionControlCancelEditBtn' }}" class="btn btn-default btn-xs" type="button" ng-show="isEditMode()"
		ng-click="work === undefined ? rowData = formCtrl.copy(rowData, temp) : rowData = formCtrl.copy(rowData, work); viewFlag = !viewFlag;"
		tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Cancel', null) }}">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
	<!-- button for undo update -->
	<button id="{{ id + '-AAAActionControlUndoUpdBtn' }}" class="btn btn-default btn-xs" type="button" ng-click="rowData = formCtrl.BONEUndoAction(rowData)" 
		ng-show="(rowData.BONEAction !== undefined && rowData.BONEAction === 'U' && !viewFlag) && !delOnly" 
		tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Undo', null) }}" style="padding-left: 6px; padding-right: 6px;">
		<i class="fa fa-undo"></i>
	</button>
</div>
<div class="form-inline" ng-show="(rowData.BONEAction !== undefined && (rowData.BONEAction === 'D' || rowData.BONEAction === 'ND')) && !editOnly">
	<!-- indication for 'Mark deleted!' -->
	<div class="input-group" >
		<div tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_MarkAsDeleted', null) }}" tooltip-append-to-body="true"
			style="text-align: center; border-radius: 3px; vertical-align: middle; border: 1px solid rgb(212, 63, 58); 
			display: inline-block; padding: 2px 5px 1px; background-color: #fffa5c">
			<span class="glyphicon glyphicon-ban-circle" aria-hidden="true" style="color: rgb(230, 20, 20); cursor: default"></span>
		</div>
	</div>
	<!-- button for remove delete flag -->
	<button id="{{ id + '-AAAActionControlUndoDelBtn' }}" class="btn btn-default btn-xs" type="button" 
		style="padding-left: 6px; padding-right: 6px;" tooltip-popup-delay="500" uib-tooltip="{{ formCtrl.getI18n(coreId, coreId + '_Undo', null) }}"
		ng-click="formCtrl.BONEDeleteAction(rowData)">
		<i class="fa fa-undo"></i>
	</button>
</div>
